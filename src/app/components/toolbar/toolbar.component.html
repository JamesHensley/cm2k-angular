<div #toolbarNode>
    <button mat-stroked-button (click)="toolbarBtnClick('Export')">Export</button>
    <button mat-stroked-button (click)="toolbarBtnClick('SetMode')">{{appMode}}</button>
    <button mat-stroked-button (click)="toolbarBtnClick('AddNode')">Add Node</button>

    <mat-form-field appearance="fill">
        <mat-label>Layout</mat-label>
        <mat-select
            [(value)]="selectedLayout"
            (selectionChange)='toolbarDropdownChanged($event)'
            >
            <mat-option [value]="option.value" *ngFor="let option of layouts">
                {{ option.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

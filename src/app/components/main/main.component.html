<div class='container-fluid'>
    <div #mainViewNode>
        <div>
            <toolbar-component
                (btnClicked) = "handleBtnClick($event)"
                (dropdownChanged) = "handleDropDown($event)"
                [appMode]='appMode'
                [selectedLayout]='drawingLayout'
            >
            </toolbar-component>
        </div>

        <div>
            <diagram-component
                [drawingLinks] = 'drawingLinks'
                [drawingNodes] = 'drawingNodes'
                [appMode]='appMode'
                [drawingLayout]='drawingLayout'
                (nodeClicked)="openBlockProps($event)"
                (linkClicked)="openLinkProps($event)"
            >
            </diagram-component>
        </div>
    </div>
</div>

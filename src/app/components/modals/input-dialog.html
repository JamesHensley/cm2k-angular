<h2 mat-dialog-title></h2>
<mat-dialog-content class="mat-typography">
    <div>
        {{data.message}}
    </div>
    <div>
      <input #inpVal matInput placeholder="{{data.message}}" value="{{data.currentVal}}">
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)='save()'>Ok</button>
</mat-dialog-actions>

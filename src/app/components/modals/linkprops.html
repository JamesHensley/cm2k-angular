<h2 mat-dialog-title>{{ linkData.label }}
<button (click)="renameLink()" aria-id="linkRenameBtn">rename</button>
</h2>

<mat-dialog-content class="mat-typography">
  <div *ngFor="let field of srcFields">
    {{ field }}
  </div>

  <div *ngFor="let field of dstFields">
    {{ field }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)='saveLink($event)'>Save</button>
</mat-dialog-actions>

<h2 mat-dialog-title>{{ linkData.label }}
<button (click)="renameLink()" aria-id="linkRenameBtn">rename</button>
</h2>

<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="srcFields" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="linked">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">
        <!--
        <mat-select [(value)]="element.linked" >
          <mat-option *ngFor="let option of dstFields" [value]="option.name">
            {{ option.name }}
          </mat-option>
        </mat-select>
        -->
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)='saveLink($event)'>Save</button>
</mat-dialog-actions>

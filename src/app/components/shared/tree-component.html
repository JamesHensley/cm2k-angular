<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    <div class='clickable'
      (click)="fieldClick($event)"
      [attr.aria-id]="node.name"
      [matMenuTriggerFor]="fieldMenu">
      {{node.name}}
    </div>
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <div class='clickable'
      (click)="fieldClick($event)"
      [attr.aria-id]="node.name"
      [matMenuTriggerFor]="fieldMenu">
      {{node.name}}
    </div>
  </mat-tree-node>
</mat-tree>
  
<mat-menu #fieldMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="childAddMenu">Add Child</button>
  <button mat-menu-item (click)="fieldMenuClick({ btnType: 'RemoveBranch', btnData: '' })">Remove Field</button>
</mat-menu>

<mat-menu #childAddMenu="matMenu">      
  <button mat-menu-item (click)="fieldMenuClick({ btnType: 'addChild', btnData: 'string' })">Add String</button>
  <button mat-menu-item (click)="fieldMenuClick({ btnType: 'addChild', btnData: 'boolean'  })">Add Boolean</button>
  <button mat-menu-item (click)="fieldMenuClick({ btnType: 'addChild', btnData: 'array'  })">Add Array</button>
</mat-menu>
